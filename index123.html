<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>计时器</title>
<script type="text/javascript">
   function clock(){
      var time=new Date();               	  
      document.getElementById("clock").value = time;
   }
   var i=setInterval("clock()",100);
   var ss=0;
   function stop_start(){
       if(ss==0){
           clearInterval(i);
           document.getElementById("abc").value="Start";
           ss=1;
       }
       else{
           document.getElementById("abc").value="Stop";
           i=setInterval("clock()",100);
           ss=0;
       }    
   }
</script>
</head>
<body>
  <form>
    <input type="text" id="clock" size="50"  />
    <input type="button" value="Stop" id="abc" onclick="stop_start()" /> <!--点击按钮停止时间-->
    
  </form>
</body>
</html>
